<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    function App() {
      //If you want to see JSX naming error, modify the first script from "react.production.min.js" as "react.development.js"
      const [minutes, setMinutes] = React.useState(0);
      const onChange = (event) => {
        setMinutes(event.target.value);
      };
      return (
        <div>
          <h2> Version 3.5 (html) </h2>

          <h1 className="hi"> Super Converter </h1>
          <label htmlFor="minutes">Minutes </label>
          <input
            value={minutes}
            id="minutes"
            type="number"
            placeholder="Minutes"
            onChange={onChange}
          />
          <h4> You want to convert {minutes} minutes</h4>
          <label htmlFor="hours">Hours </label>
          <input id="hours" type="number" placeholder="Hours" />
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
